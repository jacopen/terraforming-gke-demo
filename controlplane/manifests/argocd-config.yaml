---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: https://github.com/jacopen/jacopen-tools.git
      passwordSecret:
        name: github
        key: password
      usernameSecret:
        name: github
        key: username
---
apiVersion: v1
kind: Secret
type: Opaque
stringData:
  password: GITHUB_TOKEN
  username: jacopen
metadata:
  name: github
  namespace: argocd
  annotations:
    managed-by: argocd.argoproj.io